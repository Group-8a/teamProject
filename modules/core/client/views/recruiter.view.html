<section ng-controller="UserListController">
  <div class="page-header">
    <div class="row">
      <div class="col-md-4">
        <h1>Recruiters Page</h1>
      </div>
      <div class="col-md-4" style="margin-top: 2em">
        <input class="form-control col-md-4" type="text" ng-model="search" placeholder="Search by name or major" ng-change="figureOutItemsToDisplay()" />
      </div>
    </div>
  </div>
  <div class="list-group col-md-6"> <!-- changed this line -->
    <a ng-repeat="user in pagedItems" ui-sref="admin.user({userId: user._id})" class="list-group-item">
      <h4 class="list-group-item-heading" ng-bind="user.displayName"></h4>
      <p class="list-group-item-text" ng-bind="user.major"></p>
    </a>
    <pagination boundary-links="true" max-size="8" items-per-page="itemsPerPage" total-items="filterLength" ng-model="currentPage" ng-change="pageChanged()"></pagination>

  </div>
  <div class="col-md-6" style="background-color: orange">
      <h2>Name: {{detailedInfo.displayName}}</h2>
      <p>Graduation Date: </p>
      <p>Major: {{detailedInfo.major}}</p>
      <p>Email: {{detailedInfo.alternateEmail}}</p>
      <p>Linkedin: {{detailedInfo.linkedin}}</p>
      <p>Bio: {{detailedInfo.bio}}</p>
      <span class="glyphicons glyphicons-remove-sign"></span>
  </div>
</section>
