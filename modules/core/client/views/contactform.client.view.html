<section ng-controller="HeaderController">
  <div class="page-header">
    <h1>Contact Form</h1>
  </div>
  <div class="col-md-12">
    <form name="contactForm" class="form-horizontal" ng-submit="sendForm(contactForm.$valid)" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="name">Name</label>
          <input name ="name" type = "text" ng-model="contactForm.studentName" class = "form-control" placeholder = "Name" required>
        </div>
        <div class="form-group" show-errors>
          <label for="name">Email</label>
          <input name ="email" type = "email" ng-model="contactForm.studentEmail" class = "form-control" placeholder = "Email" required>
          <div ng-messages="contactForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Email address is required.</p>
            <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="title">Subject</label>
          <input name="title" type="text" ng-model="contactForm.subject" id="title" class="form-control" placeholder="Title" required>
        </div>
        <div class="form-group" show-errors>
          <label for="content">Message</label>
          <textarea name="content" ng-model="contactForm.message" id="content" class="form-control" cols="30" rows="10" placeholder="Content" required></textarea>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
