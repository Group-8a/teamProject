<div class="row" controller="UserListController">
  <div class="col">
    <h1>Profile</h1>
    <div style="display:inline-block">
      <ui-sref="admin.user({userId: user._id})" class="list-group-item" >
        <img ng-src="modules/users/client/img/profile/default.png" src="modules/users/client/img/profile/default.png">
        <h3 class="list-group-item-text" ng-bind="user.displayName"></h4>
        <h4 class="list-group-item-text" ng-bind="user.major"></h4>
        <h4 class="list-group-item-text" ng-bind="user.email"></h4>
        <h4 class="list-group-item-text" ng-bind="user.linkedin"></h4>
        <h4 class="list-group-item-text" ng-bind="user.email"></h4>
        </a>
      </div>
    </div>
    <h1>Blog</h1>
    <div ng-controller="ArticlesController" ng-init="find()">
      <div class="list-group">
        <a ng-repeat="article in articles | filter:filterArticles" ui-sref="articles.view({articleId: article._id})" class="list-group-item">
          <h3 class="list-group-item-heading" ng-bind="article.title"></h3>
          <small class="list-group-item-text">
            <span ng-bind="article.created | date:'mediumDate'"></span>
          </small>
          <p class="list-group-item-text" ng-bind="article.content"></p>
        </a>
      </div>
    </div>
</div>
