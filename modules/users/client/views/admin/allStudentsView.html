<section ng-controller="UserListController">
  <div class="page-header">
    <div class="row">
      <div class="col-md-4">
        <h1>Users</h1>
      </div>
      <div class="col-md-4" style="margin-top: 2em">
        <input class="form-control col-md-4" type="text" ng-model="search" placeholder="Search" ng-change="figureOutItemsToDisplay()" />
      </div>
    </div>
  </div>
  <div class="col-md-6"> <!--ADD in ng-controller="UserListController"-->
    <div class="list-group"> <!-- changed this line -->
      <!-- <a ng-repeat="user in users.admin" ui-sref="admin.user({userId: user._id})" ng-click="displayDetails($index)" class="list-group-item"> -->
    <!--  <a ng-repeat="user in pagedItems" ui-sref="admin.user({userId: user._id})" ng-click="displayDetails($index)" class="list-group-item"> -->
      <a ng-repeat="user in pagedItems" ng-click="displayDetails($index); showProfile()" class="list-group-item">
        <h4 class="list-group-item-heading" ng-bind="user.displayName"></h4>
        <p class="list-group-item-text pull-right small" ng-bind="user.roles"></p>
        <p class="list-group-item-text" ng-bind="user.email"></p>
      </a>
    </div>
    <pagination boundary-links="true" max-size="8" items-per-page="itemsPerPage" total-items="filterLength" ng-model="currentPage" ng-change="pageChanged()"></pagination>
  </div>
  <div class="col-md-6" style="background-color: #d3d3d3">
    <table>
      <tr>
        <th>
          <img class="img" ng-src="{{detailedInfo.profileImageURL}}" style=".image: 25px" >
        </th>
        <th>
          <h2> {{ detailedInfo.displayName}} </h2>
        </th>
      </tr>
    </table>
    <!--  <p>Graduation Date: {{detailedinfo.gradDate.date}}</p>-->
    <div id="userProfile" ng-show="userProfile">
      <p> Linkedin: {{detailedInfo.linkedin.url}} </p>
      <p>Major: {{detailedInfo.major.major}} </p>
      <p>Email: {{detailedInfo.primaryEmail.email}} </p>
      <p>NON-UF Email: {{detailedInfo.secondaryEmail.email}}</p>
      <p>Role: {{detailedInfo.roles}}</p>
      <button type="button" ng-click="remove()">Remove User x </button>
      <div class="col" ng-controller="ArticlesController" ng-init="find()">
      <div class="col-md-6">
          <div class="list-group">
            <button type="button" ng-click="getUser(detailedInfo); showBlog()">Show Blogs </button>
            <a ng-show="userBlogs" ng-repeat="article in articles | filter:testFilter" ng-filter class="list-group-item">
              <small class="list-group-item-text">
                Posted on
                <span ng-bind="article.created | date:'mediumDate'"></span>
                by
                <span ng-bind="article.user.displayName"></span>
              </small>
              <h4 class="list-group-item-heading" ng-bind="article.title"></h4>
              <p class="list-group-item-text" ng-bind="article.content"></p>
            </a>
          </div>
      </div>
      <style>
      .img {
        position: relative;
        float: left;
        width:  100px;
        height: 100px;
        border: 1px solid #ddd
      }
      </style>
    </div>
    </div>
    <!--  <p>Date Joined Lab: {{detailedInfo.joinLab}} </p>-->
  </div>


</section>
